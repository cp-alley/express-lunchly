{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}

  <form action="/reservation/{{ reservation.id }}" method="POST">
    <h1>Edit Reservation for {{ customer.fullName() }}</h1>

    <div class="mb-3">
      <label for="start-at">Reservation Time: </label>
      <input id="start-at"
             class="form-control"
             name="startAt"
             value="{{ reservation.startAt }}">
    </div>
    <div class="mb-3">
      <label for="num-guests">Party Size:</label>
      <input id="num-guests"
             class="form-control"
             name="numGuests"
             value="{{ reservation.numGuests }}">
    </div>
    <div class="mb-3">
      <label for="notes"></label>Notes:
      <textarea id="notes"
                class="form-control"
                name="notes">{{ reservation.notes }}</textarea>
    </div>
    <button class="btn btn-primary">Edit</button>
    <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
  </form>

{% endblock %}
